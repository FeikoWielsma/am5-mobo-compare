<div class="sticky-toolbar p-2 bg-light border-bottom">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <div class="fw-bold">Comparison Options</div>
            <!-- Search Box -->
            <div class="position-relative" style="width: 300px;">
                <input type="text" id="moboSearch" class="form-control form-control-sm"
                    placeholder="Add Motherboard...">
                <div id="searchDropdown" class="dropdown-menu w-100 shadow"
                    style="display: none; max-height: 300px; overflow-y: auto;">
                    <!-- Results injected here -->
                </div>
            </div>
        </div>
        <div class="d-flex gap-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="hideSameToggle">
                <label class="form-check-label" for="hideSameToggle">
                    Hide Identical Values
                </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="highlightDiffToggle">
                <label class="form-check-label" for="highlightDiffToggle">
                    Highlight Differences
                </label>
            </div>
        </div>
    </div>
</div>
