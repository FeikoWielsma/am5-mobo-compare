{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Comparison</h1>
    <a href="/" class="btn btn-outline-secondary">Back to List</a>
</div>

<div class="sticky-toolbar p-2 bg-light border-bottom">
    <div class="d-flex justify-content-between align-items-center">
        <div class="fw-bold">Comparison Options</div>
        <div class="d-flex gap-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="hideSameToggle">
                <label class="form-check-label" for="hideSameToggle">
                    Hide Identical Values
                </label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="highlightDiffToggle">
                <label class="form-check-label" for="highlightDiffToggle">
                    Highlight Differences
                </label>
            </div>
        </div>
    </div>
</div>
