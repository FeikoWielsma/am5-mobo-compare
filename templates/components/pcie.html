<div class="component-box mb-2">
    <div class="component-header">PCIe Expansion</div>
    <div class="component-body">
        {% if m.pcie.get('x16_gen5') %}
        <div class="d-flex justify-content-between mb-1">
            <span class="badge bg-danger">Gen 5 x16</span>
            <span>{{ m.pcie.get('x16_gen5') }}</span>
        </div>
        {% endif %}

        {% if m.pcie.get('x16_gen4') %}
        <div class="d-flex justify-content-between mb-1">
            <span class="badge bg-primary">Gen 4 x16</span>
            <span>{{ m.pcie.get('x16_gen4') }}</span>
        </div>
        {% endif %}

        {% if m.pcie.get('x1_x4') %}
        <div class="small text-muted mt-2">Other Slots:</div>
        <div>{{ m.pcie.get('x1_x4') }}</div>
        {% endif %}
    </div>
</div>
