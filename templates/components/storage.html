<div class="component-box mb-2">
    <div class="component-header">Storage</div>
    <div class="component-body">
        <div class="d-flex justify-content-between fw-bold mb-2">
            <span>Total M.2</span>
            <span class="badge bg-secondary rounded-pill">{{ m.storage.get('m2_total', '0') }}</span>
        </div>

        {% if m.storage.get('m2_gen5') %}
        <div class="small mb-1">
            <span class="text-danger fw-bold">Gen 5:</span> {{ m.storage.get('m2_gen5') }}
        </div>
        {% endif %}

        {% if m.storage.get('m2_gen4') %}
        <div class="small mb-1">
            <span class="text-primary fw-bold">Gen 4:</span> {{ m.storage.get('m2_gen4') }}
        </div>
        {% endif %}

        <div class="mt-2 pt-2 border-top">
            <small class="text-muted">SATA Ports:</small> {{ m.storage.get('sata', '-') }}
        </div>
    </div>
</div>
